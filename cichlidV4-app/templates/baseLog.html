<html>
    <head>
      <title>Welcome to the Durbin's group database</title>
        </head>
    <body>
        <div>
          <h1 style="text-align:center;font-weight:500;line-height:1.2; font-family:-apple-system; margin-top:0;">
            <a style="text-align:center;font-size:2.5rem;color:#007bff;text-decoration:none;" href="{{ url_for('index') }}">DURBIN'S GROUP DATABASES</a>
          </h1>
          {% if db %}
          <p style="text-align:right;font-size:150%;margin: 20px;font-family:-apple-system;font-weight:400;line-height:1.5;">
            <a style="text-align:center;color:#007bff;text-decoration:none;" href="{{ url_for('logout', db=db) }}">Logout</a>
          </p>
          {% endif %}
        </div>
       <hr>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
      {% block content %}{% endblock %}
    </body>
</html>
