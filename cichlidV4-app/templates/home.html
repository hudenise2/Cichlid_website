{% extends "base.html" %}

{% block content %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
div.a {
  margin-left: 10px;
}
</style>

<style>
.dropbtn {
  background-color: #717D7E;
  color: white;
  padding: 10px;
  font-size: 20px;
  border: none;
  cursor: pointer;
}

.dropbtn:hover, .dropbtn:focus {
  background-color: #2980B9;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #AED6F1;
  min-width: 160px;
  overflow: auto;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown a:hover {background-color: #ddd;}

.show {display: block;}

</style>
<body>
  <div class="a">
<div class="dropdown" name='dropdown'>
  <button onclick="myFunction()" class="dropbtn">Select a table</button>
  <div id="myDropdown" class="dropdown-content">
    <a href="{{ url_for('get_images') }}">Images</a>
    <a href="{{ url_for('get_individuals') }}">Individual</a>
    <a href="{{ url_for('get_lanes') }}">Lane</a>
    <a href="{{ url_for('get_location') }}">Location</a>
    <a href="{{ url_for('get_material') }}">Material</a>
    <a href="{{ url_for('get_projects') }}">Project</a>
    <a href="{{ url_for('get_provider') }}">Provider</a>
    <a href="{{ url_for('get_samples') }}">Sample</a>
    <a href="{{ url_for('get_species') }}">Species</a>
  </div>
</div>

  <p></p>
    <p></p>

    <h3>Or choose your database: </h3>
    <form action="" method="post" novalidate autocomplete="off">
      {{ form.csrf }}
        {{ form.hidden_tag() }}
          <p>
            <select name= db_choice method="GET" action="/" style="width:330px">
              {% for db in db_list %}
                <option value= "{{db}}" SELECTED>{{proj}}</option>"
              {% endfor %}
            </select>
          </p>

        <br>
        <p style="margin-left: 10px">{{ form.submit() }}</p>
      </div>
    </body>

    <script>
    /* When the user clicks on the button,
    toggle between hiding and showing the dropdown content */
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
    </script>

    </form>
{% endblock %}
